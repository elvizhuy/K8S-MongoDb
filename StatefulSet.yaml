apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-replica
  namespace: mongodb
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
        selector: mongo
    spec:
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 30
      serviceAccount: mongo-account
      containers:
      - name: mongodb
        image: docker.io/mongo:4.2
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGO_INITDB_ROOT_USERNAME_FILE
          value: /etc/k8s-mongo/admin/MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD_FILE
          value: /etc/k8s-mongo/admin/MONGO_ROOT_PASSWORD
        command: ["/bin/sh"]
        args: ["-c", "mongod --replSet=rs0 --bind_ip_all --dbpath=/data/db && chmod -R 777 /data/db"]
        securityContext:
          runAsUser: 0
        resources:
          limits:
            cpu: 1
            memory: 1500Mi
          requests:
            cpu: 1
            memory: 1000Mi
        ports:
        - name: mongo-port
          containerPort: 27017
      #   volumeMounts:
      #   - name: mongo-data
      #     mountPath: /data/db
      # volumes:
      #    - name: mongo-data
      #      persistentVolumeClaim:
      #        claimName: mongodb-pvc
        volumeMounts:
          - name: k8s-mongo
            mountPath: /etc/k8s-mongo
            readOnly: true
          - name: mongodb-scripts
            mountPath: /docker-entrypoint-initdb.d
            readOnly: true
          - name: mongodb-configmap
            mountPath: /config
            readOnly: true
          - name: mongodb-data
            mountPath: /data/db
            readOnly: false
      tolerations:
      - key: "size"
        operator: "Equal"
        value: "large"
        effect: "NoSchedule"
      volumes:
      - name: k8s-mongo
        secret:
          secretName: mongodb-secret
          items:
          - key: MONGO_ROOT_USERNAME
            path: admin/MONGO_ROOT_USERNAME
            mode: 0444
          - key: MONGO_ROOT_PASSWORD
            path: admin/MONGO_ROOT_PASSWORD
            mode: 0444
          - key: MONGO_USERNAME
            path: MONGO_USERNAME
            mode: 0444
          - key: MONGO_PASSWORD
            path: MONGO_PASSWORD
            mode: 0444
          - key: MONGO_USERS_LIST
            path: MONGO_USERS_LIST
            mode: 0444
      - name: mongodb-scripts
        configMap:
          name: mongodb-configmap
          items:
          - key: ensure-users.js
            path: ensure-users.js
      - name: mongodb-configmap
        configMap:
          name: mongodb-configmap
          items:
          - key: mongo.conf
            path: mongo.conf
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
